<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Services App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="polologo.png" width="100%" height="100%">
        </div>
        <h1><u>Tech Support</u></h1>
        <form id="service-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" required><br>
            <label for="phone">Phone number:</label>
            <input type="phone" id="phone" required><br>
            <label for="service-type">Service Type:</label>
            <select id="service-type" required>
                <option value="Graphic Designing">Graphic Designs</option>
                <option value="maintenance">Maintenance</option>
                <option value="installation">Software Installation</option>
                <option value="Website development">Website Development</option>
                <option value="Video Ads">Video Ads</option>
                <option value="Computer Lessons">Computer Lessons</option>
            </select><br>
            <label for="issue-description">Issue Description:</label><br>
            <textarea id="issue-description" rows="4" cols="50" required></textarea><br>
            <!-- <button a class="email-button" href="mailto:pauldrums.ug@gmail.com">Submit</a> -->
            <button type="submit">Submit</button>
        </form>
        <div id="response-message"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
